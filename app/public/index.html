</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">

      <span class="navbar-toggler-icon"></span>

<div class="container">
  <div class="row">
    <div id="mainContent" class="col">
    <div id="patientRecordsApp">

      <form>
    <div class="form-group row">
      <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputDob" class="col-sm-2 col-form-label">DOB</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputDob" placeholder="DOB">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputSab" class="col-sm-2 col-form-label">SAB</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSab" placeholder="SAB">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>

      <table class="table table-sm table-hover">
<thead>
<tr>
<th>GUID</th>
<th>First</th>
<th>Last</th>
<th>DOB</th>
<th>SOB</th>
</tr>
</thead>
<tbody>
<tr>
  <tr v-for="p in patients">
    <td>{{p.patientGuid }}</td>
    <td>{{p.firstName }}</td>
    <td>{{p.lastName }}</td>
    <td>{{p.DOB }}</td>
    <td>{{p.sexAtBirth }}</td>

</tr>
</tbody>
      </table>

    </div>

<div id="patientTriageApp">
  (do this later.)
</div>


  <div class="container">
    <div class="row">
      <div id="mainContent" class="col-md">Registration form</div>
      <div id="patientWaitingApp" class="col-md-4 queueView">
        <div class="patientWaiting patient"
        v-for="patient in patients">
          Arrival:<br>
          <span class="patientName">{{ patient.lastName }}</span>,
          <span class="patientName">{{ patient.firstName }}</span><br>
          {{ patient.sexAtBirth }} {{ patient.dob }}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/waiting.app.js"></script>
    <script src="js/record.app.js"></script>
